<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Сертификат</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<style>
.certificate-wrapper {
  padding: 80px 0;
  text-align: center;
}

.certificate {
  background: white;
  padding: 60px;
  border: 10px solid #1E88E5;
  border-radius: 25px;
  max-width: 800px;
  margin: auto;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
}

.certificate h2 {
  color: #0D47A1;
  font-size: 28px;
}

.certificate-name {
  font-size: 36px;
  font-weight: bold;
  margin: 30px 0;
  color: #1E88E5;
}

.certificate small {
  display: block;
  margin-top: 20px;
  color: #555;
}
</style>
</head>

<body>

<section class="certificate-wrapper">

<div class="certificate">
  <h2>СЕРТИФИКАТ</h2>
  <p>Подтверждает, что</p>

  <div class="certificate-name" id="certName"></div>

  <p>успешно прошёл(ла) образовательную программу<br>
  по реабилитации после лечения рака лёгких</p>

  <small id="certDate"></small>
</div>

<div style="margin-top:40px;">
  <button class="btn" onclick="window.print()">Скачать PDF</button>
</div>

</section>

<script>
let name = localStorage.getItem("username");
let score = localStorage.getItem("score");

if(!name || score < 5) {
  window.location.href = "education.html";
}

document.getElementById("certName").innerText = name;

let today = new Date();
document.getElementById("certDate").innerText =
"Дата выдачи: " + today.toLocaleDateString("ru-RU");
</script>

</body>
</html>
